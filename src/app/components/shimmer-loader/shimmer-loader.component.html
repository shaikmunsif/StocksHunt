<!-- Table Shimmer -->
<div *ngIf="type === 'table'" class="animate-pulse">
  <!-- Header Shimmer -->
  <div
    *ngIf="showHeader"
    class="bg-white dark:bg-gray-800 rounded-lg shadow-sm border border-gray-200 dark:border-gray-700 p-6 mb-6"
  >
    <div class="flex justify-between items-center">
      <div class="space-y-3 flex-1">
        <div class="h-8 bg-gray-200 dark:bg-gray-700 rounded w-1/3"></div>
        <div class="h-4 bg-gray-200 dark:bg-gray-700 rounded w-2/3"></div>
      </div>
      <div class="flex gap-3">
        <div class="h-10 w-24 bg-gray-200 dark:bg-gray-700 rounded"></div>
        <div class="h-10 w-24 bg-gray-200 dark:bg-gray-700 rounded"></div>
      </div>
    </div>
  </div>

  <!-- Filters Shimmer -->
  <div
    class="bg-white dark:bg-gray-800 rounded-lg shadow-sm border border-gray-200 dark:border-gray-700 p-6 mb-6"
  >
    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
      <div class="space-y-2">
        <div class="h-4 bg-gray-200 dark:bg-gray-700 rounded w-20"></div>
        <div class="h-10 bg-gray-200 dark:bg-gray-700 rounded"></div>
      </div>
      <div class="space-y-2">
        <div class="h-4 bg-gray-200 dark:bg-gray-700 rounded w-20"></div>
        <div class="h-10 bg-gray-200 dark:bg-gray-700 rounded"></div>
      </div>
      <div class="space-y-2">
        <div class="h-4 bg-gray-200 dark:bg-gray-700 rounded w-20"></div>
        <div class="h-10 bg-gray-200 dark:bg-gray-700 rounded"></div>
      </div>
    </div>
  </div>

  <!-- Table Shimmer -->
  <div
    class="bg-white dark:bg-gray-800 rounded-lg shadow-sm border border-gray-200 dark:border-gray-700 overflow-hidden"
  >
    <div class="overflow-x-auto">
      <table class="min-w-full divide-y divide-gray-200 dark:divide-gray-700">
        <thead class="bg-gray-50 dark:bg-gray-900">
          <tr>
            <th class="px-6 py-3" *ngFor="let col of [1, 2, 3, 4, 5, 6, 7]">
              <div class="h-4 bg-gray-200 dark:bg-gray-700 rounded w-full"></div>
            </th>
          </tr>
        </thead>
        <tbody class="divide-y divide-gray-200 dark:divide-gray-700">
          <tr *ngFor="let row of rowArray">
            <td class="px-6 py-4" *ngFor="let col of [1, 2, 3, 4, 5, 6, 7]">
              <div class="h-4 bg-gray-200 dark:bg-gray-700 rounded w-full"></div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<!-- Card Shimmer -->
<div *ngIf="type === 'card'" class="animate-pulse">
  <div
    class="bg-white dark:bg-gray-800 rounded-lg shadow-sm border border-gray-200 dark:border-gray-700 p-6"
  >
    <div class="space-y-4">
      <div class="h-6 bg-gray-200 dark:bg-gray-700 rounded w-1/4"></div>
      <div class="space-y-3">
        <div class="h-4 bg-gray-200 dark:bg-gray-700 rounded"></div>
        <div class="h-4 bg-gray-200 dark:bg-gray-700 rounded"></div>
        <div class="h-4 bg-gray-200 dark:bg-gray-700 rounded w-3/4"></div>
      </div>
    </div>
  </div>
</div>

<!-- Text Shimmer -->
<div *ngIf="type === 'text'" class="animate-pulse space-y-3">
  <div class="h-4 bg-gray-200 dark:bg-gray-700 rounded w-full"></div>
  <div class="h-4 bg-gray-200 dark:bg-gray-700 rounded w-5/6"></div>
  <div class="h-4 bg-gray-200 dark:bg-gray-700 rounded w-4/6"></div>
</div>

<!-- Full Page Shimmer -->
<div *ngIf="type === 'full-page'" class="animate-pulse min-h-screen p-8">
  <div class="max-w-7xl mx-auto space-y-6">
    <!-- Header -->
    <div
      class="bg-white dark:bg-gray-800 rounded-lg shadow-sm border border-gray-200 dark:border-gray-700 p-6"
    >
      <div class="space-y-3">
        <div class="h-8 bg-gray-200 dark:bg-gray-700 rounded w-1/3"></div>
        <div class="h-4 bg-gray-200 dark:bg-gray-700 rounded w-2/3"></div>
      </div>
    </div>

    <!-- Content -->
    <div
      class="bg-white dark:bg-gray-800 rounded-lg shadow-sm border border-gray-200 dark:border-gray-700 p-6"
    >
      <div class="space-y-4">
        <div *ngFor="let item of rowArray" class="space-y-2">
          <div class="h-4 bg-gray-200 dark:bg-gray-700 rounded w-full"></div>
          <div class="h-4 bg-gray-200 dark:bg-gray-700 rounded w-4/5"></div>
        </div>
      </div>
    </div>
  </div>
</div>
