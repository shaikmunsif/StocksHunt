<div
  class="fixed top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 z-50"
  role="dialog"
  aria-label="Loading progress"
  aria-modal="true"
>
  <div
    class="bg-white dark:bg-gray-900 rounded-2xl shadow-2xl border border-gray-200 dark:border-gray-700 p-8"
  >
    <div class="flex flex-col items-center gap-5">
      <!-- CSS-based circular progress -->
      <div class="relative w-36 h-36 flex items-center justify-center">
        <!-- Progress ring using conic-gradient -->
        <div
          class="absolute inset-0 rounded-full"
          [style.background]="
            'conic-gradient(#3b82f6 ' + progress * 3.6 + 'deg, #e5e7eb ' + progress * 3.6 + 'deg)'
          "
        ></div>
        <!-- Inner circle (creates ring effect) -->
        <div class="absolute inset-3 bg-white dark:bg-gray-900 rounded-full"></div>
        <!-- Progress text -->
        <div class="relative z-10 flex flex-col items-center">
          <span class="text-4xl font-bold text-gray-900 dark:text-white">{{ progress }}%</span>
        </div>
      </div>
      <!-- Loading message -->
      <div class="text-center">
        <p class="text-sm font-medium text-gray-700 dark:text-gray-300">
          {{ message || 'Loading...' }}
        </p>
      </div>
    </div>
  </div>
</div>
