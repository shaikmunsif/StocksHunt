<div class="fixed top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 z-50">
  <div class="bg-white dark:bg-gray-800 rounded-lg shadow-2xl border-2 border-blue-500 dark:border-blue-400 p-6">
    <div class="flex flex-col items-center gap-4">
      <div class="relative w-24 h-24">
        <svg class="transform -rotate-90 w-24 h-24">
          <circle
            cx="48"
            cy="48"
            [attr.r]="radius"
            stroke="currentColor"
            stroke-width="8"
            fill="transparent"
            class="text-gray-200 dark:text-gray-700"
          />
          <circle
            cx="48"
            cy="48"
            [attr.r]="radius"
            stroke="currentColor"
            stroke-width="8"
            fill="transparent"
            class="text-blue-600 dark:text-blue-400 transition-all duration-300"
            [attr.stroke-dasharray]="circumference"
            [attr.stroke-dashoffset]="strokeDashoffset"
            stroke-linecap="round"
          />
        </svg>
        <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2">
          <span class="text-2xl font-bold text-gray-900 dark:text-white">{{ progress }}%</span>
        </div>
      </div>
      <p class="text-sm text-gray-600 dark:text-gray-400 text-center">
        {{ message || 'Loading...' }}
      </p>
    </div>
  </div>
</div>
